<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrobid - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../dist/css/style.css" />
  </head>
  <body>
    <!-- Navigasjonsmeny -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Retrobid</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <input type="text" class="form-control" placeholder="Search" />
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item">
              <a class="btn btn-danger" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- Banner Section -->
      <section class="container my-5 banner-box">
        <div class="row align-items-stretch">
          <!-- Image Section (Left Side, 40%) -->
          <div class="col-md-5 p-0 banner-img-container">
            <img
              src="/images/lpimage.jpg"
              alt="Retro auction items"
              class="img-fluid rounded-bottom-start banner-img"
            />
          </div>

          <!-- Text and Buttons Section (Right Side, 60%) -->
          <div
            class="col-md-7 d-flex flex-column justify-content-center align-items-start p-4 bg-light banner-text banner-box-right"
          >
            <h2>Welcome to Retrobid!</h2>
            <p>Find, Sell, and Bid on Unique Retro Treasures.</p>
            <div class="d-flex">
              <button class="btn btn-primary me-2">Register</button>
              <button class="btn btn-success">Create Auction</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registration-form" class="form-register">
              <div class="form-group mb-3">
                <label for="register-name">Name:</label>
                <input
                  type="text"
                  id="register-name"
                  class="form-control"
                  placeholder="Your username"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="register-email">Email:</label>
                <input
                  type="email"
                  id="register-email"
                  class="form-control"
                  placeholder="user@noroff.no"
                  pattern="[\w\-.]+@(stud.)?noroff.no$"
                  title="Please use a valid Noroff email address (e.g., user@noroff.no or user@stud.noroff.no)"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="register-password">Password:</label>
                <input
                  type="password"
                  id="register-password"
                  class="form-control"
                  placeholder="Minimum 8 characters"
                  minlength="8"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Register
              </button>
              <div id="register-error" class="text-danger mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <h3 class="text-center">Last Chance</h3>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>Contact Us</h5>
            <p>retrobid@gmail.com</p>
            <p>Street 25 US 3458</p>
          </div>
          <div class="col-md-4">
            <h5>Follow Us</h5>
            <p>Facebook | Twitter | Instagram</p>
          </div>
          <div class="col-md-4">
            <h5>About Us</h5>
            <p>Who are we?</p>
          </div>
        </div>
        <p class="mt-3">Â© Retrobid. All rights reserved</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
