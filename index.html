<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrobid - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/style.css" />
  </head>
  <body>
    <!-- Navigasjonsmeny -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Retrobid</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <input type="text" class="form-control" placeholder="Search" />
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
              <p id="credits" class="nav-link">Credits: Loading...</p>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item">
              <button
                class="btn btn-danger"
                id="logout-button"
                data-bs-toggle="modal"
                data-bs-target="#logoutModal"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- Banner Section -->
      <section class="container my-5 banner-box">
        <div class="row align-items-stretch">
          <!-- Image Section (Left Side, 40%) -->
          <div class="col-md-5 p-0 banner-img-container">
            <img
              src="/images/lpimage.jpg"
              alt="Retro auction items"
              class="img-fluid rounded-bottom-start banner-img"
            />
          </div>

          <!-- Text and Buttons Section (Right Side, 60%) -->
          <div
            class="col-md-7 d-flex flex-column justify-content-center align-items-start p-4 bg-light banner-text banner-box-right"
          >
            <h2>Welcome to Retrobid!</h2>
            <p>Find, Sell, and Bid on Unique Retro Treasures.</p>
            <div class="d-flex">
              <button
                class="btn btn-primary me-2"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                Register
              </button>
              <button
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <h3 class="text-center">Last Chance</h3>

    <!--  Logout Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to log out?</p>
            <!--  Her vises logout-melding (suksess eller feil) -->
            <div id="logout-message" class="alert d-none text-center"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirm-logout">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login-form" class="form-login">
              <div class="form-group mb-3">
                <label for="login-email">Email:</label>
                <input
                  type="email"
                  id="login-email"
                  class="form-control"
                  placeholder="user@noroff.no"
                  pattern="[\w\-.]+@(stud.)?noroff.no$"
                  title="Please use a valid Noroff email address (e.g., user@noroff.no or user@stud.noroff.no)"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="login-password">Password:</label>
                <input
                  type="password"
                  id="login-password"
                  class="form-control"
                  placeholder="Enter your password"
                  minlength="8"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
              <div id="login-error" class="text-danger mt-3"></div>
            </form>
          </div>
          <div class="modal-footer">
            <p class="text-center mt-3">
              Don't have an account?
              <a
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
                data-bs-dismiss="modal"
                >Register here</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registration-form" class="form-register">
              <div class="form-group mb-3">
                <label for="register-name">Name:</label>
                <input
                  type="text"
                  id="register-name"
                  class="form-control"
                  placeholder="Your username"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="register-email">Email:</label>
                <input
                  type="email"
                  id="register-email"
                  class="form-control"
                  placeholder="user@noroff.no"
                  pattern="[\w\-.]+@(stud.)?noroff.no$"
                  title="Please use a valid Noroff email address (e.g., user@noroff.no or user@stud.noroff.no)"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="register-password">Password:</label>
                <input
                  type="password"
                  id="register-password"
                  class="form-control"
                  placeholder="Minimum 8 characters"
                  minlength="8"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Register
              </button>
              <div id="register-error" class="text-danger mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/auth/auth.js"></script>
    <script type="module" src="js/login/login.js"></script>
    <script type="module" src="js/logout/logout.js"></script>
    <script type="module" src="js/registration/registration.js"></script>
    <script type="module" src="js/messages/messages.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
