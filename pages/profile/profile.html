<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrobid - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../dist/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../../index.html"><span>Retro</span><span>bid</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <input type="text" class="form-control" placeholder="Search" />
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link hover-underline active" href="../profile/profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../about/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contact/contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <span id="credits" class="nav-link">Credits: Loading...</span>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-danger"
                id="logout-button"
                data-bs-toggle="modal"
                data-bs-target="#logoutModal"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile section -->
    <div class="container my-5">
      <div class="p-4 p-md-5 rounded shadow-sm bg-light">
        <div class="row g-5">
          <!-- Picture -->
          <div class="col-md-6 d-flex justify-content-center">
            <img
              id="profileAvatar"
              src="https://via.placeholder.com/300x300?text=Avatar"
              alt="Profile Picture"
              class="img-fluid rounded-circle"
              style="width: 300px; height: 300px; object-fit: cover"
            />
          </div>

          <!-- Info -->
          <div class="col-md-6">
            <h2 id="profileUsername">Username</h2>
            <p>Email: <span id="profileEmail">user@noroff.no</span></p>
            <p>Credits: <span id="profileCredits">0</span></p>

            <p id="profileBio">No bio yet</p>

            <div class="d-flex gap-2">
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#createAuctionModal"
              >
                Create Auction
              </button>
              <button
                class="btn btn-secondary"
                data-bs-toggle="modal"
                data-bs-target="#editProfileModal"
              >
                <i class="bi bi-pencil"></i> Edit Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="container my-5">
      <h4 class="mb-4">Your recent bids</h4>
      <div class="row" id="myBidsSection">
        <!-- The user's last bid per auction is displayed here -->
      </div>
    </section>
    
    <!-- Modal: Create Auction -->
    <div class="modal fade" id="createAuctionModal" tabindex="-1" aria-labelledby="createAuctionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="createAuctionForm">
            <div class="modal-header">
              <h5 class="modal-title" id="createAuctionModalLabel">Create Auction</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="auctionTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="auctionTitle" required />
              </div>
              <div class="mb-3">
                <label for="auctionDescription" class="form-label">Description</label>
                <textarea class="form-control" id="auctionDescription" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="auctionEndsAt" class="form-label">Ends At</label>
                <input type="datetime-local" class="form-control" id="auctionEndsAt" required />
              </div>
              <div class="mb-3">
                <label for="auctionMedia" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="auctionMedia" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Publish</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal: Edit Profile -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editProfileForm">
            <div class="modal-header">
              <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="editAvatarUrl" class="form-label">Avatar URL</label>
                <input type="url" class="form-control" id="editAvatarUrl" />
              </div>
              <div class="mb-3">
                <label for="editBio" class="form-label">Bio</label>
                <textarea class="form-control" id="editBio" rows="3"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center text-md-start mt-5 py-4 border-top">
      <div class="container">
        <div class="row text-center text-md-start">
    
          <!-- Contact Info -->
          <div class="col-md-4 mb-4 mb-md-0">
            <h5><a href="../contact/contact.html" class="text-decoration-none custom-footer-link">Contact Us</a></h5>
            <p class="mb-1">retrobid@gmail.com</p>
            <p>Street 25 US 3458</p>
          </div>
    
          <!-- Social Media -->
          <div class="col-md-4 mb-4 mb-md-0 d-flex flex-column align-items-center">
            <h5>Follow Us</h5>
            <div class="d-flex gap-3 justify-content-center mt-2">
              <a href="#" class="custom-footer-icon icon-accent"><i class="bi bi-facebook"></i></a>
              <a href="#" class="custom-footer-icon icon-accent"><i class="bi bi-twitter"></i></a>
              <a href="#" class="custom-footer-icon icon-accent"><i class="bi bi-instagram"></i></a>
            </div>
          </div>
    
          <!-- Copyright -->
          <div class="col-md-4 d-flex align-items-center justify-content-md-end justify-content-center">
            <p class="mb-0">&copy; Retrobid. All rights reserved</p>
          </div>
    
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/profile/profile.js"></script>
    <script type="module" src="../../js/profile/editProfile.js"></script>
    <script type="module" src="../../js/profile/userBids.js"></script>
    <script type="module" src="../../js/listings/createAuction.js"></script>

  </body>
</html>
