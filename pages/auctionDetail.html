<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrobid - Auction Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/style.css" />
  </head>
  <body>
    <!-- Navigasjon -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">Retrobid</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <input type="text" class="form-control" placeholder="Search" />
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <span id="credits" class="nav-link">Credits: Loading...</span>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-danger"
                id="logout-button"
                data-bs-toggle="modal"
                data-bs-target="#logoutModal"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Auksjonsdetaljer -->
    <div class="container my-5">
      <div class="p-4 rounded shadow-sm bg-light">
        <div class="row g-5">
          <div class="col-md-6">
            <img
              id="auctionImage"
              src=""
              alt="Auction Image"
              class="img-fluid rounded-bottom-start"
              style="border-bottom-left-radius: 2rem; width: 100%; object-fit: cover;"
            />
          </div>
          <div class="col-md-6">
            <h2 id="auctionTitle">Auction Title</h2>
            <p class="text-muted" id="auctionOwner">By username</p>
            <p id="auctionDescription">Description will go here...</p>
            <div class="d-flex justify-content-between my-4">
              <div>
                <h5>Current Bid</h5>
                <p id="currentBid" class="mb-0 fw-bold">0 credits</p>
              </div>
              <div>
                <h5>Time Left</h5>
                <p id="timeLeft" class="mb-0 fw-bold">0d 0h 0m 0s</p>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-primary" id="bidButton" data-bs-toggle="modal" data-bs-target="#bidModal">
                Bid
              </button>
              <a href="../../index.html" class="btn btn-outline-secondary">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Budhistorikk -->
    <div class="container mb-5">
      <h4 class="mb-4">Bidding History</h4>
      <div id="biddingHistory" class="list-group"></div>
    </div>

    <!-- Bud Modal -->
    <div class="modal fade" id="bidModal" tabindex="-1" aria-labelledby="bidModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="bidForm">
            <div class="modal-header">
              <h5 class="modal-title" id="bidModalLabel">You are about to bid</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <label for="bidAmount" class="form-label">Enter your bid amount:</label>
              <input type="number" class="form-control" id="bidAmount" required />
              <div id="bidMessageContainer" class="mt-3"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Bid</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap og JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/auction/auctionDetail.js"></script>
    <script type="module" src="../../js/bid/placeBid.js"></script>
  </body>
</html>
