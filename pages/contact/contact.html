<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrobid - Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../dist/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container">
        <a class="navbar-brand" href="../../index.html"><span>Retro</span><span>bid</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../profile/profile.html">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="../about/about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
            <li class="nav-item"><span id="credits" class="nav-link">Credits: Loading...</span></li>
            <li class="nav-item">
              <button class="btn btn-danger ms-lg-3 fw-bold" id="logout-button" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact section -->
    <main class="container d-flex justify-content-center align-items-start flex-grow-1 pt-5 mt-4">

      <div class="row bg-white p-4 p-md-5 rounded shadow border w-100" style="max-width: 1000px;">
        
        <!-- Left column: Text and contact info -->
        <div class="col-md-6 mb-4 mb-md-0">
          <h3 class="mb-3">Contact Us</h3>
          <p class="fw-medium">Need help or have any questions? Please contact us!</p>
          <p><i class="bi bi-telephone-fill me-2 icon-accent"></i>456.499.2023</p>
          <p><i class="bi bi-envelope-fill me-2 icon-accent"></i>retrobid@gmail.com</p>
          <p><i class="bi bi-geo-alt-fill me-2 icon-accent"></i>Street 25 US 3458</p>
        </div>

        <!-- Right column: Form -->
        <div class="col-md-6">
          <form id="contactForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label fw-semibold">Name</label>
                <input type="text" id="name" class="form-control" placeholder="John" required />
                <div class="error-message text-danger small"></div>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label fw-semibold">Last name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Anderson" required />
                <div class="error-message text-danger small"></div>
              </div>
            </div>

            <div class="mt-3">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required />
              <div class="error-message text-danger small"></div>
            </div>

            <div class="mt-3">
              <label for="message" class="form-label fw-semibold">Message</label>
              <textarea id="message" class="form-control" rows="4" placeholder="Type your message..." required></textarea>
              <div class="error-message text-danger small"></div>
            </div>

            <div class="mt-4 d-flex gap-3">
              <button type="submit" class="btn btn-primary fw-bold">Send</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-white text-center text-md-start mt-5 py-4 border-top">
        <div class="container">
          <div class="row text-center text-md-start">
      
            <!-- Contact Info -->
            <div class="col-md-4 mb-4 mb-md-0">
              <h5><a href="../contact/contact.html" class="text-decoration-none custom-footer-link">Contact Us</a></h5>
              <p class="mb-1">retrobid@gmail.com</p>
              <p>Street 25 US 3458</p>
            </div>
      
            <!-- Social Media -->
            <div class="col-md-4 mb-4 mb-md-0 d-flex flex-column align-items-center">
              <h5>Follow Us</h5>
              <div class="d-flex gap-3 justify-content-center mt-2">
                <a href="#" class="custom-footer-icon icon-accent"><i class="bi bi-facebook"></i></a>
                <a href="#" class="custom-footer-icon icon-accent"><i class="bi bi-twitter"></i></a>
                <a href="#" class="custom-footer-icon icon-accent"><i class="bi bi-instagram"></i></a>
              </div>
            </div>
      
            <!-- Copyright -->
            <div class="col-md-4 d-flex align-items-center justify-content-md-end justify-content-center">
              <p class="mb-0">&copy; Retrobid. All rights reserved</p>
            </div>
      
          </div>
        </div>
      </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/contact/contactValidation.js"></script>
    <script type="module" src="../../js/app.js"></script>
  </body>
</html>
