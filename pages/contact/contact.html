<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrobid - Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/style.css" />
  </head>
  <body class="bg-light">
    <!-- Navigasjon -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="../../index.html"><span>Retro</span><span>bid</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <input type="text" class="form-control" placeholder="Search" />
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../../index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../profile/profile.html">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="../about/about.html">About</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
            <li class="nav-item"><span id="credits" class="nav-link">Credits: Loading...</span></li>
            <li class="nav-item">
              <button class="btn btn-danger" id="logout-button" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Kontaktseksjon -->
    <main class="container d-flex justify-content-center align-items-start min-vh-100 pt-5 mt-4">
      <div class="row bg-white p-4 rounded shadow border w-100" style="max-width: 1000px;">
        
        <!-- Venstre kolonne: Tekst og kontaktinfo -->
        <div class="col-md-6 mb-4 mb-md-0">
          <h3 class="mb-3">Contact Us</h3>
          <p class="text-muted">Need help or have any questions? Please contact us!</p>
          <p><i class="bi bi-telephone-fill me-2"></i>456.499.2023</p>
          <p><i class="bi bi-envelope-fill me-2"></i>retrobid@gmail.com</p>
          <p><i class="bi bi-geo-alt-fill me-2"></i>Street 25 US 3458</p>
        </div>

        <!-- HÃ¸yre kolonne: Skjema -->
        <div class="col-md-6">
          <form id="contactForm">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="John" required />
                <div class="error-message text-danger small"></div>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Anderson" required />
                <div class="error-message text-danger small"></div>
              </div>
            </div>

            <div class="mt-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" placeholder="example@gmail.com" required />
              <div class="error-message text-danger small"></div>
            </div>

            <div class="mt-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="4" placeholder="Type your message..." required></textarea>
              <div class="error-message text-danger small"></div>
            </div>

            <div class="mt-4 d-flex gap-3">
              <button type="submit" class="btn btn-primary">Send</button>
              <a href="../../index.html" class="btn btn-outline-secondary">Back</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../js/contact/contactValidation.js"></script>
  </body>
</html>
